<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="./public/css/style.css" />
		<script src="https://kit.fontawesome.com/aaeb3bf327.js" crossorigin="anonymous"></script>
		<title>ohmyfood</title>
    </head>
    <body>
        <main class="container">
            <header class="header">
                <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
                <img src="images/logo/ohmyfood@2x.svg"/>
            </header>
            <section class="page">
                <img src="images/restaurants/la_palette_du_gout.jpg"/>
                <div class="card">
                    <div class="page_titre">
                        <h1>La palette du goût</h1>
                        <button class="btn_like_p"><i class="far fa-heart"></i></button>
                        <button class="btn_like_pink_p"><i class="fas fa-heart"></i></button>
                    </div>
                        <div class="entree">
                            <p>ENTRÉES</p>
                            <div class="box">
                                <p class="box_titre">Fricassé d'escargot</p>
                                <p>Au piment d'espelette</p>
                                <p class="prix">25€</p>
                            </div>
                            <div class="box">
                                <p class="box_titre">Foie gras de canard mi-cuit</p>
                                <p>Et ses copeaux de truffe noire</p>
                                <p class="prix">35€</p>
                            </div>
                            <div class="box">
                                <p class="titre">Oeuf au plat</p>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <p class="prix">20€</p>
                            </div>
                        
                        </div>
                    </div>
                </div>
           


            </section>



          


           
        </main>
    </body>
</html>
